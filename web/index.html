<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='css/style.css' rel='stylesheet'>
    <script src='js/perks.js'></script>
    <script src='js/pages.js'></script>
    <title>Roleta DBD</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul id="navbar-list" class="navbar-nav">
                        <!--
                            Para adicionar uma pagina, crie um <li> com <a> tendo o id seguindo o seguinte padrão: btn-<nome_pagina>
                        -->
                        <li class="nav-item">
                            <a id='btn-home' class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a id='btn-survivor_roulette' class="nav-link" href="#">Survivor roulette</a>
                        </li>
                        <li class="nav-item">
                            <a id='btn-killer_roulette' class="nav-link" href="#">Killer roulette</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--
        Para adicionar uma nova pagina, crie uma botão na navbar e crie uma <div> que irá conter a pagina com o id seguindo o padrão: <nome-pagina>-page
    -->
    <div id='home-page'>
        <h1>HOME</h1>
    </div>

    <div id='survivor_roulette-page'>
        <h1>ROLETA SURV</h1>
    </div>

    <div id='killer_roulette-page'>
        <h1>ROLETA KILLER</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-killer">
            Configurar perks killers
        </button>
    </div>
  
    <!-- Modal perks killers -->
    <div class="modal fade" id="modal-killer" tabindex="-1" aria-labelledby="label-modal-killer" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="label-modal-killer">Configurar killers perks</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class='container-fluid'>
                        <div id='modal-killer-body' class='row row-cols-3 row-cols-md-4 row-cols-lg-6 gy-4'>

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
