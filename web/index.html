<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src='js/pages.js'></script>
    <title>Roleta DBD</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul id="navbar-list" class="navbar-nav">
                        <!--
                            Para adicionar uma pagina, crie um <li> com <a> tendo o id seguindo o seguinte padrão: btn-<nome_pagina>
                        -->
                        <li class="nav-item">
                            <a id='btn-home' class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a id='btn-survivor_roulette' class="nav-link" href="#">Survivor roulette</a>
                        </li>
                        <li class="nav-item">
                            <a id='btn-killer_roulette' class="nav-link" href="#">Killer roulette</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--
        Para adicionar uma nova pagina, crie uma botão na navbar e crie uma <div> que irá conter a pagina com o id seguindo o padrão: <nome-pagina>-page
    -->
    <div id='home-page'>
        <h1>HOME</h1>
    </div>

    <div id='survivor_roulette-page'>
        <h1>ROLETA SURV</h1>
    </div>

    <div id='killer_roulette-page'>
        <h1>ROLETA KILLER</h1>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
